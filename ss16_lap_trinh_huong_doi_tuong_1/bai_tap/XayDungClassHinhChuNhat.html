<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
<script>
    class Rectangle {
        constructor(heigh, width) {
            this.heigh = heigh;
            this.width = width;
        }
        getHeigh() {
            return this.heigh;
        }
        getWidth() {
            return this.width;
        }
        getArea() {
            return heigh * width;
        }
        getPerimeter() {
            return (heigh + width) * 2;
        }
    }
    let rectangle = new Rectangle(100, 200);
    let heigh = rectangle.getHeigh();
    let width = rectangle.getWidth();
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();
    alert('Dien tich hinh chu nhat la : ' +area+' Chu vi hinh chu nhat la : ' +perimeter);

    let canvas = document.getElementById("DemoCanvas");
    if (canvas.getContext)
    {
        let ctx = canvas.getContext('2d');
        ctx.fillStyle='#fa4b2a';    // color of fill
        ctx.fillRect(10, 40, 100, 200); // create rectangle
    }
</script>
</body>
</html>
