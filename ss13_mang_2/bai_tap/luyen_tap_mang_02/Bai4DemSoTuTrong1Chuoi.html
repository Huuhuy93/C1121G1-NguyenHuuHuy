<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let str = prompt('Nhập chuỗi');
   str = str.trim();
   str = str.split(" ");
   let count = 0;
   for (let i = 0; i < str.length; i++) {
       if (str[i]!=""){
           count++
       }
   }
   alert('số từ trong chuỗi là ' +count);
</script>
</body>
</html>
