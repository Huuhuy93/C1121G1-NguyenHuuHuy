<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size1;
    let size2;
    let check1;
    let check2;
    do {
        size1 = parseInt(prompt("Nhập độ dài của mảng 1"));
        check1 = parseInt(size1) == size1 && 0 < size1 && size1 <= 10;
    } while (!check1);
    let a = new Array(parseInt(size1));
    for (let i = 0; i < size1; i++) {
        a[i] = parseInt(prompt("Nhập vào phần tử thứ " + i));
    }
    do {
        size2 = parseInt(prompt("Nhập độ dài của mảng 2"));
        check2 = parseInt(size2) == size2 && 0 < size2 && size2 <= 10;
    } while (!check2);
    let b = new Array(parseInt(size2));
    for (let j = 0; j < size2; j++) {
        b[j] = parseInt(prompt("Nhập vào phần tử thứ " + j));
    }
    check = true;
    if (size1 !== size2) {
        document.write('2 chuỗi không giống nhau')
    } else {
        for (i=0; i < size1; i++){
            for (j=0; j < size2; j++) {
                if (a[i]===b[j]) {
                    check = true;
                } else {
                    check = false;
                }
            }
        }
        if (check===true) {
            alert('2 chuỗi giống nhau');
        } else {
            alert('2 chuỗi không giống nhau');
        }
    }




</script>
</body>
</html>
