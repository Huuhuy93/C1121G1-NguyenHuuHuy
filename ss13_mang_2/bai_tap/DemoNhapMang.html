<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size;
    let check;
    do {
        size = parseInt(prompt("Nhập độ dài của mảng"));
        check = parseInt(size) == size && 0 < size && size <= 10;
    } while (!check)
    let array = new Array(parseInt(size));
    for (let i = 0; i < size; i++) {
        array[i] = parseInt(prompt("Nhập vào phần tử thứ " +i));
    }
let max = array[0];
let index = 0;
for (let i = 0; i < array.length; i++) {
if (array[i] > max) {
max = array[i];
index = i;
}
}
alert('phần tử lớn nhất là :' +max+ 'tại phần tử thứ :' +index);
</script>
</body>
</html>
