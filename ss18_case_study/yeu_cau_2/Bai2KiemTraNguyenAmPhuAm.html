<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let alphabet = prompt('Nhập vào một chữ bất kỳ');
    switch (alphabet) {
        case 'o':
        case 'O':
        case 'a':
        case 'A':
        case 'e':
        case 'E':
        case 'i':
        case 'I':
        case 'u':
        case 'U':
            alert(+alphabet+' : Đây là 1 nguyên âm');
            break;
            default:
                alert(+alphabet+' : Đây là 1 phụ âm');
    }
</script>
</body>
</html>
