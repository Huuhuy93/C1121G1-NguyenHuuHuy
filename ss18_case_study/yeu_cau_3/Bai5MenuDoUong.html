<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>MENU ĐỒ UỐNG</h2>;
<table border="1">
    <tr>
        <th>STT</th>
        <th>ĐỒ UỐNG</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Cafe</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Cam vắt</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Nước ép cà rốt</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Nước ép cà chua</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Nước lọc</td>
    </tr>
    <tr>
        <td>6</td>
        <td>Nước dừa</td>
    </tr>
    <tr>
        <td>7</td>
        <td>Exit</td>
    </tr>
</table>
<input type="button" id="Nhap" value="Nhap" onclick="buyDrink()">
<script>
    let price = 0;
    let sl1;
    let sl2;
    let sl3;
    let sl4;
    let sl5;
    let sl6;

    function buyDrink() {
        let flag = true;
        do {
            let ord = document.getElementById("Nhap").value;
            ord = parseInt(prompt('Nhập vào số thứ tự đồ uống bạn muốn chọn'));
            switch (ord) {
                case 1:
                    alert('Cafe đơn giá : 15.000d');
                    sl1 = parseInt(prompt('nhập số lượng'))
                    price += sl1 * 15000;
                    break;
                case 2:
                    alert('Cam vắt đơn giá : 30.000d');
                    sl2 = parseInt(prompt('nhập số lượng'))
                    price += sl2 * 30000;
                    break;
                case 3:
                    alert('Nước ép cà rốt : 25.000d');
                    sl3 = parseInt(prompt('nhập số lượng'))
                    price += sl3 * 25000;
                    break;
                case 4:
                    alert('Nước ép cà chua : 25.000d');
                    sl4 = parseInt(prompt('nhập số lượng'))
                    price += sl4 * 25000;
                    break;
                case 5:
                    alert('Nước lọc : 20.000d');
                    sl5 = parseInt(prompt('nhập số lượng'))
                    price += sl5 * 20000;
                    break;
                case 6:
                    alert('Nước dùa : 40.000d');
                    sl6 = parseInt(prompt('nhập số lượng'))
                    price += sl6 * 40000;
                    break;
                case 7:
                    flag = false;
                    break
            }
        }
        while (flag)
        alert('Tổng số tiền bạn phải thanh toán là : ' +price);
    }
</script>
</body>
</html>
