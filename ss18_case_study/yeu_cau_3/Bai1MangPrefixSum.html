<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let sum = 0;
    for (let i = 0; i < 5; i++) {
        a[i] = parseInt(prompt("Nhập vào phần tử thứ " + i));
    }
    for (let i = 0; i < a.length; i++) {
        sum += a[i];
        b[i]=sum;
    }
    alert(b)
</script>
</body>
</html>
