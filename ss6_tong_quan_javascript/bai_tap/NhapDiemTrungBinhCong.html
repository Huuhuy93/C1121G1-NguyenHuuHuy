<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Tính Điểm Trung Bình Cộng 3 Môn</h1>
<body>
<label>Nhập điểm Toán</label>
    <input style="margin-left: 10px;" id="math" type="number"><br>
<label>Nhập điểm Lý</label>
    <input style="margin-left: 24px;margin-top: 10px" id="physics" type="number"><br>
<label>Nhập điểm Hóa</label>
    <input style="margin-left: 15px;margin-top: 10px" id="chemistry" type="number"><br>
<button style="margin-top: 10px;margin-left: 80px" type="button" onclick="Nhapdiem()">Nhập điểm</button>
</body>
<script>
    function Nhapdiem() {
        let n1 = parseInt(document.getElementById("math").value);
        let n2 = parseInt(document.getElementById("physics").value);
        let n3 = parseInt(document.getElementById("chemistry").value)
        let avg = (n1+n2+n3) / 3
        alert("Điểm trung bình cộng là :" +avg)
    }
</script>

</html>
