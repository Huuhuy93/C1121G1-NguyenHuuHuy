<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>Tính Chu Vi Hình Tròn</h2>
<body>
<label>Nhập bán kính</label>
<input type="number" id="radius">
<button type="button" onclick="nhapR()">Nhập</button>
<h2 id="display">Chu vi là :</h2>
</body>
<script>
    function nhapR() {
        const PI = 3.14159
        let r = document.getElementById("radius").value
        r = parseInt(r)
        let p = PI * r * 2
        p = parseInt(p)
        document.getElementById('display').innerHTML = p
    }
</script>
</html>
