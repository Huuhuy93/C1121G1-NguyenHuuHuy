<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<h2>Chuyển Đổi Tiền tệ</h2>
<body>
<form>
    <table border="0">
        <tr>
            <th>
                <label>Amount</label><br>
                <input type="number" id="money">
            </th>
            <th>
                <label style="margin-left: 50px">From Currency</label><br>
                <select id="From" style="margin-left: 25px">
                    <option value="VND">Viet Nam</option>
                    <option value="USD">USD</option>
                </select>
            </th>
            <th>
                <label style="margin-left: 70px">To Currency</label><br>
                <select id="To" style="margin-left: 35px">
                    <option value="USD">USD</option>
                    <option value="VND">Viet Nam</option>
                </select>
            </th>
            <th>
                <button type="button" onclick="chuyendoi1()">Covert</button>
            </th>

        </tr>

    </table>
</form>
</body>
<script>
    function chuyendoi1() {
        let m = document.getElementById("money").value;
        m = parseInt(m);
        let F = document.getElementById("From").value;
        let T = document.getElementById("To").value;
        if (F == "VND" && T == "USD") {
            let c = m / 23000;
            alert("số tiền đô la Mỹ: " + c);
        }
        if (F == "USD" && T == "VND") {
            let d = m * 23000;
            alert("số tiền Việt: " +d);
        }
    }
</script>
</html>
