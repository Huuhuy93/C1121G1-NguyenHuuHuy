<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<body>
<form style="background: yellow">
    <h2 style="background: aquamarine; color: blue">ĐĂNG KÝ HỌC VIÊN</h2>
    <label>Họ và tên <input style="margin-left: 30px" type="text" name="yourname" size="30"></label><br><br>
    <label>Ngày sinh <input style="margin-left: 26px" type="date" name="birthday" size="20"></label><br><br>
    <label>Giới tính</label>
    <input style="margin-left: 30px" type="radio" name="gender"> Nam
    <input style="margin-left: 30px" type="radio" name="gender"> Nữ <br><br>
    <label>Địa chỉ</label>
    <input style="margin-left: 40px" type="text" name="address" size="50"><br><br>
    <label>Lớp</label>
    <select style="margin-left: 62px">
        <option>-Chọn Lớp-</option>
        <option>-Lớp A-</option>
        <option>-Lớp B-</option>
    </select><br><br>
    <label>Email <input style="margin-left: 48px" type="text" name="email" size="30"></label><br><br>
    <label>Điện thoại <input style="margin-left: 18px" type="number" name="phone" size="20"></label><br><br>
    <label><input style="margin-left: 90px" type="submit" value="Đăng ký"></label>
    <label><input type="reset" value="Nhập lại"></label>


</form>
</body>
</html>
