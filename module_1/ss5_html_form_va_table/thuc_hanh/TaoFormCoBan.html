<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h2><b>Order Form</b></h2>
    <p><b>What would you like to buy?</b></p>
    <select>
        <option value="  ">A</option>
        <option>B (+ 0,5$)</option>
