<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanh(a,b) {
        let sum;
        if (a > b) {
            alert(+a+ 'lớn hơn' +b);
        } else {
            sum = a + b;
            alert('Tổng 2 số là ' +sum);
        }
    }
    let a = parseInt(prompt('Nhập số thứ nhất'));
    let b = parseInt(prompt('Nhập số thứ hai'));
    soSanh(a,b);
</script>
</body>
</html>
