<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function testMonthYear(month, year) {
        let check = false;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('Tháng này có 31 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('Tháng này có 30 ngày');
                break;
            case 2 :
                if (year % 4 == 0) {
                    if (year % 100 == 0) {
                        if (year % 400 == 0) {
                            check = true;
                        } else {
                            check = false;
                        }
                    } else {
                        check = true;
                    }
                } else {
                    check = false;
                }
                if (check) {
                    alert(year + ' : Đây là năm nhuận nên tháng 2 có 29 ngày')
                } else {
                    alert(year + ' : Đây không phải là năm nhuận nên tháng 2 có 28 ngày')
                }

        }
    }

    let month = parseInt(prompt('Nhập số tháng'));
    let year = parseInt(prompt('Nhập số năm'));
    testMonthYear(month, year);
</script>
</body>
</html>
