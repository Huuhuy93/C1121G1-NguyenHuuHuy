<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soHoanHao(num) {
        let sum = 0;
        for (let i = 1; i <= num / 2; i++) {
            if (num % i == 0) {
                sum += i;
            }
        }
        if (sum == num) {
            return true;
        } else {
            return false;
        }
    }

    let number = parseInt(prompt('Nhập vào 1 số bất kì'));
    if (soHoanHao(number) == true) {
        alert('Số này là số hoàn hảo ' + number);
    } else {
        alert('Số này không phải là số hoàn hảo ' + number);
    }
</script>
</body>
</html>
