<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>ĐỔI ĐỘ C SANG ĐỘ F</h1>
<body>
<label>Nhập độ C</label>
<input type="number" id="Celsius">
<button type="button" onclick="Nhapdo()">Nhập độ</button>
</body>
<script>
    function Nhapdo() {
        let OC = document.getElementById("Celsius").value
        OC = parseInt(OC)
        let OF = 1.8 * OC + 32
        document.getElementById("Fahrenheit")
        alert(OF)

    }
</script>
</html>
