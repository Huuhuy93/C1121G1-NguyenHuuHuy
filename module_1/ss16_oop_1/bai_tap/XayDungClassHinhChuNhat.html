<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
<script>
    class Rectangle {
        constructor(heigh, width) {
            this.heigh = heigh;
            this.width = width;
        }
        getArea() {
            return this.heigh * this.width;
        }
        getPerimeter() {
            return (this.heigh + this.width) * 2;
        }
        display(){
            let canvas = document.getElementById("DemoCanvas");
            let ctx = canvas.getContext("2d");
            ctx.fillRect(0,0,this.width,this.heigh);
        }
    }
    let hcn = new Rectangle(100, 200);
    alert('Dien tich hinh chu nhat la : ' +hcn.getArea());
    alert('Chu vi hinh chu nhat la : ' +hcn.getPerimeter());
    hcn.display()

</script>
</body>
</html>
