<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // b1: viết ct kiểm tra 1 số bất kỳ có phải là SNT?
    // b2: in ra 20SNT đầu tiên
    let numbers = parseInt(prompt("nhập vào số lượng SNT cần in ra"));
    let count = 0; // đếm số lượng SNT
    let n = 2; // khai báo biến N để kiểm xem n có phải là số nguyên tố hay không
    let result = "";
    while (count < numbers) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag) {
            count++;
            result += n + ","
            document.write(n+",");
        }
        n++;
    }
    document.write("Dãy số nguyên tố: " + result);
​</script>
</body>
</html>
