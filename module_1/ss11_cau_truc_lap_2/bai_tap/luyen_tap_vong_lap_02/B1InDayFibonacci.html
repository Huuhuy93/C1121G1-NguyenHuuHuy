<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('Nhập số lượng dãy Fibonacci cần hiển thị'));
    let n1 = 0;
    let n2 = 1;
    let nextNum;
    document.write('0,1,');
    for (i = 2; i < numbers ; i++) {
        nextNum = n1 + n2;
        n1 = n2;
        n2 = nextNum;
        document.write(nextNum + ',');
    }
</script>
</body>
</html>
