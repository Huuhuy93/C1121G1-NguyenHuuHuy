<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('Nhập 1 số nguyên dương bất kì'));
    let result = 1
    for (let i = 1; i <=numbers; i++) {
        result = result * i ;
    }
    document.write('giai thừa của số nguyên dương này là : ' +result);
</script>
</body>
</html>
