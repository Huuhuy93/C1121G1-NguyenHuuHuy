<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt('Hãy nhập vào nhiệt độ'));
    if (nhietDo >100) {
        alert('Hãy giảm nhiệt độ');
    } else if (nhietDo >= 20) {
        alert('Thank you');
    } else {
        alert('Hãy tăng nhiệt độ')
    }

</script>
</body>
</html>
