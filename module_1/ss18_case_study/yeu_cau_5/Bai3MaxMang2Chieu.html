<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr2 = [
        [1, 2, 3, 5, 6],
        [4, 3, 6, 3, 9],
        [2, 4, 5, 6, 7]
    ]
    let max = lonNhat(arr2);
    alert('Giá trị lớn nhất trong mảng '+max)

    function lonNhat(arr) {
        let max = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        return max;
    }
    let n = nhoNhat(arr2);
    alert('Giá trị lớn nhất trong mảng '+n);

    function nhoNhat(arr) {
        let min = arr[0][0];
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        return min;
    }
</script>
</body>
</html>
