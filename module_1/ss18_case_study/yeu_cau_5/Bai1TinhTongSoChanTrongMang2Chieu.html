<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr2 = [
        [1,2,3,5,6],
        [4,3,6,3,4],
        [3,4,5,6,7]
    ]
    let sum = tongSoChan(arr2);
    alert(sum)

    function tongSoChan(arr) {
        let tong = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 == 0) {
                    tong += arr[i][j];

                }
            }
        }
        return tong;
    }
</script>
</body>
