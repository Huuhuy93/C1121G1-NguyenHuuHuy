<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt('Nhập chuỗi thứ nhất').trim();
    let str2 = prompt('Nhập chuỗi thứ hai').trim();
    let str = commonCharacterCount(str1, str2);
    alert('Có : ' + str.length + ' kí tứ giống nhau giữa 2 chuỗi đó là : ' + str.join(','));

    function commonCharacterCount(arr1, arr2) {
        let arr = [];
        let result = [];
        arr1 = arr1.split("");
        arr2 = arr2.split("")
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] == arr2[j]) {
                    arr.push(arr1[i]);
                }
            }
        }
        arr.sort();
        for (let i = 0; i < arr.length; i++) {
            if (result.indexOf(arr[i]) == -1 && arr[i] != " ") {
                result.push(arr[i]);
            }
        }
        return result;
    }

</script>
</body>
</html>
