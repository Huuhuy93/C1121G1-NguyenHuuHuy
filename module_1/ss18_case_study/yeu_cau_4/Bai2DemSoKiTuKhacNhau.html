<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi bất kỳ: ").trim();
    let result = checkDifferentLetter(str);
    alert("Chuỗi có " + result.length + " ký tự khác nhau là: "
        + result.join(","));

    function checkDifferentLetter(string) {
        let result = [];
        string = string.split("").sort();
        for (let i = 0; i < string.length; i++) {
            if (result.indexOf(string[i]) == -1 && string[i] != " ") {
                result.push(string[i]);
            }
        }
        return result;
    }
</script>
</body>
</html>
