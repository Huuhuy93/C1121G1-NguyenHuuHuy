<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size;
    let check;
    let avg;
    let sum = 0;
    let count = 0;
    do {
        size = parseInt(prompt("Nhập độ dài của mảng"));
        check = parseInt(size) == size && 0 < size && size <= 50;
    } while (!check)
    let array = new Array(parseInt(size));
    for (let i = 0; i < size; i++) {
        array[i] = parseInt(prompt("Nhập vào phần tử thứ " + i));
    }
    alert('Danh sach cac phan tu cua mang la : ' + array);
    for (i = 0; i < size; i += 3) {
        if (array[i] % 5 == 0) {
            sum += array[i];
            count += 1;
        }
        avg = sum / count;
    }
    alert('Trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 : '+avg);
</script>
</body>
</html>
