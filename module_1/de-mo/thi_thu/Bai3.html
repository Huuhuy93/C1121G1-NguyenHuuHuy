<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonacci(num) {
        if (num <= 1) {
            return num;
        } else {
            return fibonacci(num - 1) + fibonacci(num - 2);
        }
    }


    let number = parseInt(prompt('nhap'));
    number = fibonacci(number)
        let kt = 0
        for (let i = 0; i <= number; i++) {
            if (fibonacci(i) == number) {
                kt += 1;
            }
        }
        alert(kt);
</script>
</body>
</html>
