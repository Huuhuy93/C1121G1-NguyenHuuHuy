<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let old = parseInt(prompt('Nhập 1 số bất kỳ'));
    if (old > 0) {
        if (old < 120) {
            alert('Đây là số tuổi của 1 người : ' + old);
        } else {
            alert('Đây không phải là số tuổi của 1 người')
        }

    } else {
        alert('Đây không phải là số tuổi của 1 người')
    }
</script>
</body>
</html>
