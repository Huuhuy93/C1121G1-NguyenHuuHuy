<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert('Kiểm tra a,b,c có phải 3 cạnh của tam giác không?');
    let a = parseInt(prompt('Nhập a'));
    let b = parseInt(prompt('Nhập b'));
    let c = parseInt(prompt('Nhập c'));
    if (a > 0 && b >0 && c >0 && a + b > c && b + c > a && a + c > b) {
        alert('Đây là 1 tam giác')
    } else {
        alert('Đây không phải là 1 tam giác')
    }
</script>
</body>
</html>
