<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor(weightA) {
            this.weightA = 10;
        }

        getWeightA() {
            return this.weightA;
        }

        decrease() {
            this.weightA--;
        }

        isEmpty() {
            if (this.weightA == 0) {
                alert('Táo đã hết');
                return true;
            } else {
                return false;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            if (this.gender === 'male') {
                return true;
            } else {
                return false;
            }
        }

        checkApple(apple) {
            if (apple.isEmpty()) {
                return false;
            } else {
                return true;
            }
        }

        eatApple(apple) {
            if (this.checkApple(apple)) {
                apple.decrease();
                this.weight++;
            } else {
                alert('táo đã hết');
            }
        }

        say(text) {
            document.write(this.name + ' nói : ' + text);
        }

        getName() {
            return this.name;
        }

        getWeight() {
            return this.weight;
        }

        setName(name) {
            this.name = name;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        setGender(gender) {
            this.gender = gender;
        }

        getGender() {
            return this.gender
        }
    }

    let tao = new Apple();
    let eva = new Human('Eva', 'female', 45);
    let adam = new Human('Adam', 'male', 60);
    adam.say(' mời em ăn' + '<br>');
    eva.say(' ok để em ăn');
    eva.eatApple(tao);
    eva.say('em ăn rồi,đến lượt anh ăn' +'<br>');
    adam.eatApple(tao);
    document.write('trọng lượng adam : ' + adam.getWeight());
    document.write('trọng lượng của eva :' + eva.getWeight());
    document.write('trọng lượng quả táo : ' + tao.getWeightA());
    adam.say('tôi giới tính là : ' +adam.getGender());


</script>
</body>
</html>
