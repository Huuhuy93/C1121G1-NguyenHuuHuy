<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size;
    let check;
    do {
        size = parseInt(prompt("Nhập độ dài của mảng"));
        check = parseInt(size) == size && 0 < size && size <= 10;
    } while (!check)
    let array = new Array(parseInt(size));
    for (let i = 0; i < size; i++) {
        array[i] = parseInt(prompt("Nhập vào phần tử thứ " +i));
    }
    let sum = 0;
    for (let j = 0; j < size; j++ ) {
        if (array[j] < 0) {
            sum += 1
        }
    }
    document.write('Có ' +sum+ ' phần tử là số nguyên âm');
</script>
</body>
</html>
