<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = parseInt(prompt("Nhập vào phần tử thứ " + i));
    }
    let max = arr[0];
    let index;
    for (let i = 0; i < 10; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    alert('phần tử lớn nhất là :' + max + 'tại phần tử thứ :' + index);
</script>
</body>
</html>
