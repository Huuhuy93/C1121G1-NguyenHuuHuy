<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size;
    let check;
    do {
        size = parseInt(prompt("Nhập độ dài của mảng"));
        check = parseInt(size) == size && 0 < size && size <= 10;
    } while (!check)
    let array = new Array(parseInt(size));
    for (let i = 0; i < size; i++) {
        array[i] = (prompt("Nhập vào phần tử thứ " + i));
    }
    let first = 0;
    let last = array.length - 1;
    while (first < last) {
        let b = array[first];
        array[first] = array[last];
        array[last] = b;
        first++;
        last--;
    }
    document.write(array);
</script>
</body>
</html>
