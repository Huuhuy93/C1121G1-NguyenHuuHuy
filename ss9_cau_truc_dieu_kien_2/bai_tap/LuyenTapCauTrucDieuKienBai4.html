<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập số nguyên thứ 1</label>
<input type="number" id="num1">
<label>Nhập số nguyên thứ 2</label>
<input type="number" id="num2">
<label>Nhập số nguyên thứ 3</label>
<input type="number" id="num3">
<button type="button" onclick="sosanh()">Nhập vào</button>
<script>
    function sosanh() {
        let n1 = document.getElementById("num1").value;
        n1 = parseInt(n1);
        let n2 = document.getElementById("num2").value;
        n2 = parseInt(n2);
        let n3 = document.getElementById("num3").value;
        n3 = parseInt(n3);
        if (n1 > n2) {
            if (n1 > n3) {
                alert('Số lớn nhất là : ' + n1);
            } else {
                alert('Số lớn nhát là : ' + n3);
            }
        } else if (n1 > n3) {
            alert('Số lớn nhát là : ' + n2);
        } else if (n1 < n3) {
            if (n2 < n3) {
                alert('Số lớn nhất là : ' + n3)
            } else {
                alert('Số lớn nhất là : ' + n2)
            }

        }
    }
</script>
</body>
</html>
