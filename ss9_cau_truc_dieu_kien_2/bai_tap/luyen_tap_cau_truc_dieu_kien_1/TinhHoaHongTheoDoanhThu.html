<script>
    let tien = parseInt(prompt('Nhập vào doanh thu'));
    let hoahong = 0;
    if (tien < 10) {
        hoahong = tien * 0.1;
    } else if (tien < 20) {
        hoahong = tien * 0.2;
    } else {
        hoahong = tien * 0.3;
    }
    alert('bạn nhận được hoa hồng là : ' +hoahong)
</script>
</html>
