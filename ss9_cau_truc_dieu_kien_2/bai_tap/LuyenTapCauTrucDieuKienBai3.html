<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập 1 số</label>;
<input type="number" id="num">
<button type="button" onclick="kiemtra()">Nhập</button>
;
<script>
    function kiemtra() {
        let n = document.getElementById("num").value;
        n = parseInt(n);
        if (n > 0) {
            alert('Số này lớn hơn 0');
        } else {
            alert('Số này nhỏ hơn 0');
        }
    }

</script>
</body>
</html>
