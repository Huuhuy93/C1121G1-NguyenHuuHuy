<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert('Giải phương trình bậc nhất ax+b=0');
    let a = parseInt(prompt('Nhập a'));
    let b = parseInt(prompt('Nhập b'));
    if (a==0) {
        if (b!=0) {
            alert('Phương trình vô nghiệm');
        } else {
            alert('Phương trình vô số nghiệm');
        }
    } else {
        let x = -b / a;
        alert('Nghiệm của phương trình là : ' +x);
    }

</script>
</body>
</html>
