<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
<script>
    class Rectangle {
        constructor(heigh, width) {
            this.heigh = heigh;
            this.width = width;
        }

        getArea() {
            return heigh * width;
        }

        getPerimeter() {
            return (heigh + width) * 2;
        }
    }
</script>
</body>
</html>
