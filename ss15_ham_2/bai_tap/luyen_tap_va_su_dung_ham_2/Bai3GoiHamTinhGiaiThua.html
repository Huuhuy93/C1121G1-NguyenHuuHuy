<script>
    let result = 1;
    function tinhGiaiThua(number) {
        for (let i = 1; i <=number; i++) {
            result = result * i ;
        }
        return result
    }
    let a = parseInt(prompt('Nhập 1 số nguyên bất kì'));
    tinhGiaiThua(a);
    alert(result)
</script>
