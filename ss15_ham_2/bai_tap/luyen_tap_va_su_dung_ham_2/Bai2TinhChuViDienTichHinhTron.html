<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI = 3.14159;
    function area(radius) {
        s = radius * radius * PI;
        return s
    }

    let a = parseInt(prompt('Nhập vào bán kính'));
    area(a);
    alert('Diện tích hình tròn là ' +s)

    function periMeter(r) {
        p = 2 * r * PI;
        return p;
    }
    let b = parseInt(prompt('Nhập vào bán kính'));
    periMeter(b);
    alert('Chu vi hình tròn là ' +p);
</script>

</body>
</html>
