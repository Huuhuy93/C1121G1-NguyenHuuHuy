<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let min;
    function soSanh(a,b,c) {
        if (a < b && a < c) {
            min = a;
        } else if (b < c) {
            min = b;
        } else {
            min = c;
        }
    }

    let a = parseInt(prompt('nhập số thứ nhất'));
    let b = parseInt(prompt('nhập số thứ hai'));
    let c = parseInt(prompt('nhập số thứ ba'));
    soSanh(a,b,c);
    alert(min);
</script>
</body>
</html>
