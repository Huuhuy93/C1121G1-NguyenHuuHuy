<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhPhuong(number) {
        Math.pow(number,2)
        return number
    }
    let number = parseInt(prompt('Nhập 1 số'))
    binhPhuong(number);
    alert('bình phương số này là ' +number)
</script>
</body>
</html>
