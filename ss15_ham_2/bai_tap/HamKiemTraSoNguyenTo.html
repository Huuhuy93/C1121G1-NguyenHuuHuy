<script>
    function isPrime(number) {
        let check = true;
        if (number > 1) {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    check = false;
                    break;
                }
            }
        } else {
            check = false;
        }

        if (check) {
            alert('Đây là 1 số nguyên tố');
            return true;
        } else {
            alert('Đây không phải là 1 số nguyên tố');
            return false;
        }
    }
    let a = parseInt(prompt('Nhập 1 số'));
    isPrime(a);
